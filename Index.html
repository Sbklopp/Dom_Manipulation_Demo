<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
    <title>Document</title>
</head>
<body>

    <div class="container text-center">
        <h3>DOM DEMO</h3>
    </div>

    

    <ul id="button-container" class="container text-center">
        <li>
            <a id="demo-button-hide" type="button" class="btn btn-outline-info">Click here to hide</a>
            <a id="demo-button-show" type="button" class="btn btn-outline-info">Click here to show</a>
            <a id="demo-button-clear" type="button" class="btn btn-outline-info">Click here to clear</a>
          
        </li>
    </ul>

    <!-- Input Fields  -->

    <div class="container col-md-4">
        <div id="demo-input-container" class="mb-3">
            <label for="formGroupExampleInput" class="form-label">DEMO INPUT FIELD</label>
            <input type="number" class="form-control" id="demo-input" placeholder="0">
        </div>
    </div>


    <div id="radio-button-container" class="container text-center">
        
            <button id="double-input-button" type="button" class="btn btn-primary">Double the Number</button>
          
        
    </div>


                    <!-- RADIO BUTTONS -->
    <!-- <div id="radio_button_container" class="radio-btns container text-center">
    
        <label class="btn btn-primary" for="button-option-2">Double the number</label>
        <input id="button-option-2" type="radio" class="btn-check" name="radio_button_container" autocomplete="off">

    </div> -->


                     <!-- READ ONLY FIELDS / OUTPUTS -->
    <div class="container col-md-4">
        <div id="output-A-container" class="mb-3">
            <label for="formGroupExampleInput" class="form-label">OUTPUT A (Same as input)</label>
            <input type="text" class="form-control" id="output-A" placeholder="0" readonly>
        </div>
        <div id="output-B-container" class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">OUTPUT B (Double the input)</label>
            <input type="text" class="form-control" id="output-B" placeholder="0" readonly>
        </div>
        <div id="output-C-container" class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">OUTPUT A + B</label>
            <input type="text" class="form-control" id="output-C" placeholder="0" readonly>
        </div>
    </div>



    


    
</body>
</html>
